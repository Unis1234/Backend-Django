<!-- home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Vegetables</title>
</head>
<body>
    <h1>Vegetables</h1>
    <ul>
        {% for vegetable in vegetables %}
            <li>{{ vegetable.name }} - {{ vegetable.category }}</li>
        {% empty %}
            <li>No vegetables found.</li>
        {% endfor %}
    </ul>
    <p>Selected category: {{ selected_category }}</p>
</body>
</html>
